<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="calculator.js" defer></script>
        <title>Calculator!</title>
    </head>
    <body>
        <div class="outer-case">
            <div class="display-screen" id="display"></div>
            <div class="btn-container">
                <div class="btn-row">
                    <button class="btn btn-other" id="clear">AC</button>
                    <button class="btn btn-other">TBD</button>
                    <button class="btn btn-other">TBD</button>
                    <button class="btn btn-operator" id="btn-divide" value="/">รท</button>
                </div>
                <div class="btn-row">
                    <button class="btn btn-num" id="btn-seven" value="7">7</button>
                    <button class="btn btn-num" id="btn-eight" value="8">8</button>
                    <button class="btn btn-num" id="btn-nine" value="9">9</button>
                    <button class="btn btn-operator" id="btn-multiply" value="*">x</button>
                </div>
                <div class="btn-row">
                    <button class="btn btn-num" id="btn-four" value="4">4</button>
                    <button class="btn btn-num" id="btn-five" value="5">5</button>
                    <button class="btn btn-num" id="btn-six" value="6">6</button>
                    <button class="btn btn-operator" id="btn-minus" value="-">-</button>
                </div>
                <div class="btn-row">
                    <button class="btn btn-num" id="btn-one" value="1">1</button>
                    <button class="btn btn-num" id="btn-two" value="2">2</button>
                    <button class="btn btn-num" id="btn-three" value="3">3</button>
                    <button class="btn btn-operator" id="btn-plus" value="+">+</button>
                </div>
                <div class="btn-row">
                    <button class="btn btn-num btn-zero" id="btn-zero" value="0">0</button>
                    <button class="btn btn-num" id="btn-decimal" value=".">.</button>
                    <button class="btn btn-operator btn-equal" id="btn-equal" value="=">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
